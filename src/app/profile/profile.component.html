<div class="row">
  <div class="col-md-2">
    <img class="img-circle" style="width:100%" src="{{profile.picture}}">
  </div>
  <div class="col-md-10">
    <h1>{{profile.nickname}}'s profile</h1>
    <p>Nome: {{profile.name}}</p>
    <p>Email: {{profile.email}}</p>
    <p>Última atualização: {{profile.created_at}}</p>
  </div>
</div>
